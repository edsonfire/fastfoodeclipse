<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="página de acompanhamento das rotinas de implantação do sistema mega"/>
    <meta name="author" content="Edson Mesquita"/>

    <title>..::SEMA - LOGIN::..</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    

    <!-- Custom CSS -->
 
    
     <!-- Custom CSS -->
    <link href="css/po.css" rel="stylesheet"/>
    
     <h:outputScript name="js/layout.js" library="sentinel-layout" />

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

</h:head>
<h:body>

		<div class="ContainerIndent ui-fluid" id="dform">
					<div class="Container100 Responsive100">
								<div class="row">
											<div class="col-md-4 col-md-offset-4 text-center">
												
													<div >
														<p:graphicImage url="img/logo.png"></p:graphicImage>
													</div>
													<h:form >
														<p:panelGrid columns="2" columnClasses="Wid8, Wid90" layout="grid" style="border:0px none;background:none" >
															<h:outputText value="Usuário:" />
															<p:inputText value="#{loginBean.username}"></p:inputText>
															<h:outputText value="Senha:" />
															<p:password value="#{loginBean.password}" feedback="false"></p:password>
															<p:column></p:column>
															<p:commandButton value="Entrar" action="#{loginBean.logar()}"></p:commandButton>
														</p:panelGrid>
													</h:form>
												<p:messages autoUpdate="true"></p:messages>
												<p:growl autoUpdate="true"></p:growl>
											</div>
								</div>
					</div>
</div>
  
</h:body>
</html>
