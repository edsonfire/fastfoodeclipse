<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/template.xhtml">

	

	<ui:define name="conteudo">
		<h:form id="fprinc">
					
						<div  id="dform">
								<div >
								<h2>Produto</h2>
							
								<p:panelGrid columns="2" id="pg1" columnClasses="wd8, Wid80"   layout="grid" style="border:0px none;background:none">
										<h:outputText value="Nome:" />
										<p:inputText value="#{beneficiarioBean.beneficiarioSelected.nome}" style="width:100%"></p:inputText>					
																						
								
								</p:panelGrid>
								
								<p:panelGrid columns="6" id="pg2" columnClasses="wd8, wd20,wd8,wd20,wd8, wd20"   layout="grid" style="border:0px none;background:none">
								
										<h:outputText value="CPF:" />
										<p:inputMask mask="999.999.999-99" value="#{beneficiarioBean.beneficiarioSelected.cpf}" style="width:100%"></p:inputMask>					
								
								
										<h:outputText value="Dt. Nasc:" />
										<p:inputMask mask="99/99/9999"  placeholder="dt. nascimento" value="#{beneficiarioBean.beneficiarioSelected.dt_nasc}" style="width:100%"> 
									
												<f:convertDateTime dateStyle="medium" locale="pt_BR" type="date" timeZone="GMT-3"/>
										</p:inputMask>			
									
										<h:outputText value="Telefone:" />
										<p:inputMask value="#{beneficiarioBean.beneficiarioSelected.telefone}" mask="(99) 9999-9999?9" style="width:100%"></p:inputMask>					
								
								</p:panelGrid>
								
								
								
								<p:panelGrid columns="4" id="pg3" columnClasses="wd8, wd35,wd8,wd35"   layout="grid" style="border:0px none;background:none">
										<h:outputText value="Pai:" />
												<p:inputText value="#{beneficiarioBean.beneficiarioSelected.pai}" style="width:100%"></p:inputText>
										
										<h:outputText value="Mãe:" />
										<p:inputText value="#{beneficiarioBean.beneficiarioSelected.mae}" style="width:100%"></p:inputText>					
								
								</p:panelGrid>
								
								
								<p:panelGrid columns="2" id="pg4" columnClasses="wd8, wd40"   layout="grid" style="border:0px none;background:none">
										<h:outputText value="Email:" />
										<p:inputText value="#{beneficiarioBean.beneficiarioSelected.email}" style="width:100%"></p:inputText>
										
										
								</p:panelGrid>
								
								
								
								
								<h:panelGrid  id="pg5" columns="3" >
										<p:commandButton value="Salvar" action="#{beneficiarioBean.salvar}" update="pg1 pg2 pg3 pg4 pg5 dt1"></p:commandButton>
										<p:commandButton value="Limpar" action="#{beneficiarioBean.limpar}" update="fprinc"></p:commandButton>
										<p:commandButton value="Excluir" actionListener="#{beneficiarioBean.excluir}" update="pg1 pg2 pg3 pg4 pg5 dt1" disabled="#{beneficiarioBean.beneficiarioSelected.id==0}">
										   <p:confirm header="Confirmação" message="Deseja Excluir o Status?" icon="ui-icon-alert" />
										</p:commandButton>
									
								</h:panelGrid>
							
								<p:dataTable id="dt1" var="bn" value="#{beneficiarioBean.beneficiarios}" selectionMode="single" selection="#{beneficiarioBean.beneficiarioSelectedTable}" rowKey="#{bn.id}" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" emptyMessage="nenhum beneficiario cadastrado" reflow="true">
								
									<p:ajax event="rowSelect" listener="#{beneficiarioBean.selecionaRowTable}" update=":fprinc"></p:ajax>
									<p:column headerText="Nome" filterBy="#{bn.nome}" sortBy="#{bn.nome}">
										<h:outputText value="#{bn.nome}" />
									</p:column>
									
									<p:column headerText="Dt. Nascimento" sortBy="#{bn.dt_nasc}">
										<h:outputText value="#{bn.dt_nasc}" >
										<f:convertDateTime dateStyle="medium" locale="pt_BR" type="date" timeZone="GMT-3"/>
										</h:outputText>
									</p:column>
									
									
									<p:column headerText="C.P.F" filterBy="#{bn.cpf}">
										<h:outputText value="#{bn.cpf}" />
									</p:column>
									
																			
									
									
									
								</p:dataTable>
					
							</div>
							        <hr/>
						</div>
					       
						
		                
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
									        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
									    </p:confirmDialog>
		
		</h:form>
		
		
		
		
	</ui:define>
</ui:composition>
